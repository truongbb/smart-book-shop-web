<div class="center margin-top-15">
  <form>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" id="username" ng-model="vm.user.username">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" ng-model="vm.user.password">
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox"> Remember me
      </label>
    </div>
    <div style="text-align: center;">
      <button type="button" class="btn btn-primary" ng-click="vm.register()">Register</button>
    </div>
    <br>
    <p>Already have account? <a ui-sref="login" class="cusor-pointer text-primary">Sign in</a></p>
  </form>

</div>
