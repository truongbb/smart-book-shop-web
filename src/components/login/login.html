<form>
  <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" class="form-control" id="username" ng-model="vm.user.username">
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="pwd" ng-model="vm.user.password">
  </div>
  <div class="form-group form-check">
    <label class="form-check-label">
      <input class="form-check-input" type="checkbox"> Remember me
    </label>
  </div>
  <button type="button" class="btn btn-primary" ng-click="vm.login()">Login</button>

  <p>Haven't account yet? <a ui-sref="register">Register here</a></p>
</form>
